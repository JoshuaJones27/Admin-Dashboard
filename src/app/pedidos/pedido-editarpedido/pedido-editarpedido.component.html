<title>Pedidos</title>

<h2>Pedidos</h2>

<input (keyup)="applyFilter($event)" placeholder="Pesquisar" class="input" />

<table mat-table [dataSource]="pedidosData" class="mat-elevation-z8">
  <!-- ID  Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element" (click)="onRowClicked(element)">
      {{ element.id }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="requestName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" (click)="onRowClicked(element)">
      {{ element.requestName }}
    </td>
  </ng-container>

  <!-- Method Column -->
  <ng-container matColumnDef="requestMethod">
    <th mat-header-cell *matHeaderCellDef>Method</th>
    <td mat-cell *matCellDef="let element" (click)="onRowClicked(element)">
      {{ element.requestMethod }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="hover-row"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>

<mat-dialog-actions></mat-dialog-actions>
