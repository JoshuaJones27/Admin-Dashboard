<title>Pedidos</title>
<div class="card">
  <div class="card-head">
    <h2 id="titulo">Fazer Pedido</h2>

    <div id="formContent">
      <form class="card-pedido" (submit)="onSubmit($event)">
        <input
          type="text"
          id="requestName"
          class="requestName"
          name="requestName"
          placeholder="Nome do Pedido"
          (focus)="onFocus($event)"
          (blur)="onBlur($event)"
          [(ngModel)]="requestName"
        />

        <select
          id="requestMethod"
          type="text"
          name="requestMethod"
          [(ngModel)]="requestMethod"
        >
          <option value="get">GET</option>
          <option value="post">POST</option>
          <option value="put">PUT</option>
          <option value="delete">DELETE</option>
          <option value="patch">PATCH</option>
          <option value="head">HEAD</option>
          <option value="options">OPTIONS</option>
        </select>

        <input type="submit" value="Fazer Pedido" />
      </form>
    </div>
  </div>
</div>
