<!-- Page title for the browser tab -->
<title>Empresa</title>

<!-- Main heading -->
<h1>Empresa</h1>

<!-- Card container for the form -->
<div class="card">
  <div class="card-head">
    <!-- Section title -->
    <h2 id="titulo">Adicionar Empresa</h2>

    <!-- Form content wrapper -->
    <div id="formContent">
      <!-- Form submission handled by onSubmit($event) -->
      <form (submit)="onSubmit($event)">
        <div class="card-body-um">
          <!-- Input for company name, two-way bound to 'name' -->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome Empresa"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            [(ngModel)]="name"
          />
        </div>
        <div class="card-body-dois">
          <!-- Credentials section -->
          <h3>Credenciais:</h3>
          <!-- Input for connection name, two-way bound to 'connectionName' -->
          <input
            type="text"
            id="connectionName"
            name="connectionName"
            placeholder="Nome"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            [(ngModel)]="connectionName"
          />
          <!-- Input for connection password, two-way bound to 'connectionPassword' -->
          <input
            type="password"
            id="connectionPassword"
            name="connectionPassword"
            placeholder="Palavra Passe"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            [(ngModel)]="connectionPassword"
          />
          <!-- Input to confirm connection password, two-way bound to 'confirmConnectionPassword' -->
          <input
            type="password"
            id="confirmConnectionPassword"
            name="confirmConnectionPassword"
            placeholder="Confirmar Palavra Passe"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            [(ngModel)]="confirmConnectionPassword"
          />
          <!-- Submit button -->
          <input type="submit" value="Criar Empresa" />
        </div>
      </form>
    </div>
  </div>
</div>
