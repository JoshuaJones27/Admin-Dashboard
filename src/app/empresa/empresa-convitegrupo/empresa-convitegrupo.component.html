  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="internalID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Internal ID</th>
      <td mat-cell *matCellDef="let row">{{ row.internalID }}</td>
    </ng-container>

    <ng-container matColumnDef="internalFullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let row">{{ row.internalFullName }}</td>
    </ng-container>

    <ng-container matColumnDef="internalEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.internalEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="applicationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application ID</th>
      <td mat-cell *matCellDef="let row">{{ row.applicationId }}</td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.filteredData.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
