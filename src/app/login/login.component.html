<title>Login</title>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img
        src="https://inforcavado.com/wp-content/uploads/2018/05/logo-home-menu-inforcavado-resized.png"
        id="icon"
        alt="User Icon"
      />
    </div>

    <form (submit)="onSubmit($event)">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Nome Utilizador"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        [(ngModel)]="username"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="Palavra Passe"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        [(ngModel)]="password"
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="/dashboard">ASD ASD</a>
    </div>
  </div>
</div>
